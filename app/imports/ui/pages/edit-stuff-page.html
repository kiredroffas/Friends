<template name="Edit_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class="ui container">
      {{#autoForm
      collection=stuffCollection
      template="semanticUI"
      id="EditStuffForm"
      type="update"
      doc=getDoc
      buttonContent="Update"
      }}
        <fieldset style="border-color: white">
          <h4>Add Contact</h4>
          <div class="ui divider"></div>
          <div class="ui grid">
            <div class="eight wide column">
              {{> afQuickField name='first'}}
            </div>
            <div class="eight wide column">
              {{> afQuickField name='last'}}
            </div>
            <div class="sixteen wide column">
              {{> afQuickField name='address'}}
            </div>
            <div class="eight wide column">
              {{> afQuickField name='phone'}}
            </div>
            <div class="eight wide column">
              {{> afQuickField name='email'}}
            </div>
          </div>
        </fieldset>
        <button type="" class="ui button">Update</button>
      {{/autoForm}}
    </div>
  {{/If_Logged_In}}
</template>
